<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="order-sum-desc">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <div class="plan-left-container">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="plan-desc">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
      </div>
      <a href="#" class="change">change</a>
    </div>
    <a href="#" class="payment-btn">Proceed to Payment</a>
    <a href="#" class="cancel-order-btn">Cancel Order</a>
  </div>
  
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="#">YouGotJuked</a>.</span>
  </div>

</body>
</html>
